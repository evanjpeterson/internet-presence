<!DOCTYPE html>
<html>
<head>
  <title>evan's homepage</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> 
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/fullpage.min.css" />
  <link rel="stylesheet" href="css/site.css" />
</head>
<body>
  <div id="fullpage">
    <section class="scene section">
      <div class="fire">
        <div class="fire-positioner">
          <div class="fire-light"></div>
        </div>
        <div class="fire-positioner">
          <div class="fire-3"></div>
        </div>
        <div class="fire-positioner">
          <div class="fire-2"></div>
        </div>
        <div class="fire-positioner">
          <div class="fire-1"></div>
        </div>
      </div>
    </section>
    <section class="about-me section">
      <h1>evan peterson</h1>
      <h2>software developer</h2>
      <p class="contact"></p>
      <ul class="links">
        <li><a target="_blank" rel="noopener noreferrer" href="https://www.github.com/evanjpeterson">github</a></li>
        <li><a target="_blank" rel="noopener noreferrer" href="https://codepen.io/evanjpeterson">codepen</a></li>
        <li><a target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/evanjpeterson">linkedin</a></li>
      </ul>
    </section>
  </div>

  <script src="js/fullpage.min.js"></script>
  <script>
    (function() {
      // be sneaky with the internet mail
      var name = 'evan';
      var domain = 'evanjp.com';
      var contact = document.getElementsByClassName('contact')[0];
      contact.innerHTML = name + '@' + domain;

      // set up fullpage scroller
      new fullpage('#fullpage', {
        // UGH the license stuff is confusing, but I'm *pretty* sure it's okay to use fullPage.js,
        // licensed under GPLv3, with this project, licensed under MIT.
        licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
        autoScrolling: true,
        verticalCentered: false,
      });

    })();
  </script>
</body>
</html>
